services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - mode: ingress
        target: 8000
    environment:
      # Database Configuration
      DATABASE_URL: 
      # JWT Configuration
      JWT_SECRET: 
      JWT_EXPIRES_MINUTES: "10080"
      
      # Admin Panel Secret
      ADMIN_SECRET_KEY:
      
      # OpenAI API Key
      OPENAI_API_KEY: 

      # Token Encryption (Required)
      TOKEN_ENCRYPTION_KEY:

      # Meta OAuth Configuration
      META_APP_ID:
      META_APP_SECRET:
      META_OAUTH_SCOPES: ${META_OAUTH_SCOPES:-}
      META_OAUTH_CONFIG_ID: ${META_OAUTH_CONFIG_ID:-} 

       # OAuth Redirect URIs - ADD THESE
      META_OAUTH_REDIRECT_URI:
      GOOGLE_OAUTH_REDIRECT_URI:
      FRONTEND_URL: "https://www.metricx.ai"
      BACKEND_URL: "https://backend--8000.beta.adnavi.t8zgrthold5r2.defang.app"

      # Forwarded Allow IPs
      FORWARDED_ALLOW_IPS: "*"
      
      # Redis Configuration
      # Railway Redis URL configured via environment variable
      REDIS_URL: ${REDIS_URL:-redis://localhost:6379/0}
      
      # CORS Configuration - allow production frontend, localhost, and defang domains
      BACKEND_CORS_ORIGINS: "https://www.metricx.ai,http://localhost:3000,https://t8zgrthold5r2-backend--8000.prod2.defang.dev,https://backend--8000.beta.adnavi.t8zgrthold5r2.defang.app"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        reservations:
          memory: 512M

  # RQ Worker - processes sync jobs from Redis queue
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.workers.start_worker
    environment:
      # Required for worker
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://localhost:6379/0}
      TOKEN_ENCRYPTION_KEY: ${TOKEN_ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      
      # Google SDK config (required for SDK, not user tokens)
      GOOGLE_DEVELOPER_TOKEN: ${GOOGLE_DEVELOPER_TOKEN:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      
      # Optional: Only used for /from-env fallback endpoints (OAuth provides these)
      META_ACCESS_TOKEN: ${META_ACCESS_TOKEN:-}
      META_AD_ACCOUNT_ID: ${META_AD_ACCOUNT_ID:-}
      GOOGLE_REFRESH_TOKEN: ${GOOGLE_REFRESH_TOKEN:-}
      GOOGLE_CUSTOMER_ID: ${GOOGLE_CUSTOMER_ID:-}
    depends_on:
      - backend
    deploy:
      resources:
        reservations:
          memory: 256M
    restart: always

  # Scheduler - enqueues sync jobs based on connection frequency settings
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.services.sync_scheduler
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://localhost:6379/0}
    depends_on:
      - backend
    deploy:
      resources:
        reservations:
          memory: 128M
    restart: always

  # QA Worker - processes natural language question-answering jobs from Redis queue
  qa-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: rq worker qa_jobs --url ${REDIS_URL:-redis://localhost:6379/0}
    environment:
      # Required for QA worker
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://localhost:6379/0}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - backend
    deploy:
      resources:
        reservations:
          memory: 256M
    restart: always
